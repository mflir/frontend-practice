<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Formulario</title>
		<link rel="stylesheet" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<h1>Contact Form</h1>
			<p>Please fill in your infomation and we'll be sending your order in no time.</p>
			<br>
			<hr>
			<form>
				<div class="text-name tu">
					<p class="yo">Your Name: </p>
					<input type="text" id="first-name" placeholder="First Name" />
					<input type="text" id="last-name" placeholder="Last Name" />
				</div>
				<div class="text-mail tu">
					<p class="yo">Your Email: </p>
					<input class="email" type="text" id="email" placeholder="hello@hello.com" />
				</div>
				<div class="select tu">
					<p class="yo">Nacionalidad</p>
					<select name="select">
						<option class="yo" value="value1" selected>Argentina</option>
						<option class="yo" value="value2">Uruguay</option>
						<option class="yo" value="value3">Brasil</option>
					</select>
				</div>
				<div class="radio tu">
					<p class="yo">Genero: </p>
					<input type="radio" name="genero" value="Femenino" checked> Femenino
					<input type="radio" name="genero" value="Masculino"> Masculino
				</div>
				<div class="chekbox tu">
					<p class="tu el">Temas que le interesan: </p>
					<input  type="checkbox" id="cbox1" value="infrastructura"> Infrastuctura <br>
					<input  type="checkbox" id="cbox2" value="programacion_web"> Programacion web <br>
					<input  type="checkbox" id="cbox3" value="programcion_mobile"> Programacion mobile
				</div>
				<br>
				<div class="terminos tu">
					<input type="checkbox" id="cbox4" value="acepta"> Acepta los terminos y condiciones
				</div>
			<div class="botones">
				<input type="submit" value="Cancelar">
				<input type="submit" value="Aceptar">
			</div>
		</form>
	</div>
</body>
</html>
